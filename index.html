<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="divcontainer">
            <div class="password-output">
                <input type="text" id="password" readonly>
                <button id="copyBtn" onclick="copyPassword()"><i class="gg-copy"></i></button>
            </div>
        </div>
        <div class="divcontainer">
            <div class="settings">
                <label>Character Length <span id="lengthVal">0</span></label>
                <input type="range" id="length" min="1" max="20" value="0">
                
                <div class="checkboxes">
                    <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
                    <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
                    <label><input type="checkbox" id="numbers"> Include Numbers</label>
                    <label><input type="checkbox" id="symbols"> Include Symbols</label>
                </div>
                
                <div class="strength">
                    <span>STRENGTH</span>
                    <div id="strength-indicator"></div>
                </div>
            </div>
            <button id="generateBtn">GENERATE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
